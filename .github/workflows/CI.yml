# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
env:
  PROJECT_ID: tensile-pier-424908-f7
  GKE_CLUSTER: rackapi
  GKE_ZONE: europe-west1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      ISSUER_IP: ${{ secrets.ISSUER_IP }}
      AUDIENCE_IP: ${{ secrets.AUDIENCE_IP }}
      JWT_KEY: ${{ secrets.JWT_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Give execute permissions to the script
        run: chmod +x ./RackApi/create_appsettings.sh

      - name: Create appsettings.json
        run: ./RackApi/create_appsettings.sh
        env:
          OCELLOT_USER_SERVICE: ${{ secrets.OCELLOT_USER_SERVICE }}
          OCELLOT_MESSAGE_SERVICE: ${{ secrets.OCELLOT_MESSAGE_SERVICE }}
          OCELLOT_DEFAULT_ADDRESS: ${{ secrets.OCELLOT_DEFAULT_ADDRESS }}

      - name: Give execute permissions to the script
        run: chmod +x ./RackApi.Chat/create_appsettings.sh

      - name: Create appsettings.json
        run: ./RackApi.Chat/create_appsettings.sh
        env:
          RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          ISSUER_IP: ${{ secrets.ISSUER_IP }}
          AUDIENCE_IP: ${{ secrets.AUDIENCE_IP }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Give execute permissions to the script
        run: chmod +x ./RackApi.User/create_appsettings.sh

      - name: Create appsettings.json
        run: ./RackApi.User/create_appsettings.sh
        env:
          RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          ISSUER_IP: ${{ secrets.ISSUER_IP }}
          AUDIENCE_IP: ${{ secrets.AUDIENCE_IP }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Build and run services
        run: |
          docker-compose up -d --build

      - name: Run tests
        run: |
          dotnet test RackApi.IntegrationTest/RackApi.IntegrationTest.csproj

      - name: logs
        if: always()
        run: |
          docker-compose logs
        
      - name: Clean up
        run: |
          docker-compose down
  
  sonarCloud:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"RackFontys_RackApi" /o:"rackfontys" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
  
