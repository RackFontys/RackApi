# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and run services
        run: |
          docker-compose up -d --build
          
      - name: Health check DB
        run: |
          until pg_isready -h localhost -p 5433 -U postgres; do
            sleep 5
            echo "Retrying Postgres Users"
          done
          echo "Postgres Users is up!"

      - name: Run tests
        run: |
          dotnet test RackApi.IntegrationTest/RackApi.IntegrationTest.csproj

      - name: Capture Docker Compose Logs
        if: always()
        run: docker-compose logs

      - name: Clean up
        run: |
          docker-compose down